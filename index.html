
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Neighborhood</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Rubik&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <h1>Mr. Roboger&rsquo;s Neighborhood</h1>
    <div class="contentWrapper">
      <h2>Hoping to create a random array of numbers and strings?<br /> Well, you&rsquo;ve come to the right place!</h2>
      <form id="userSubmissionForm">
        <label>Input a number between 0 and 1000:</label><br />
        <input type="number" required min="1" max="1000"><br />
        <button type="submit" id="submitButton">Submit</button>
      </form>
      <h2>Results:</h2>
      <p id="resultsPlaceholder">Your results will appear here once you&rsquo;ve selected a number</p>
      <button type="button" id="resetButton">Reset</button>
    </div>
    <footer>
      <p>&copy; Stinson Design</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
